externalURL: https://${host}

exposureType: ingress

ingress:
  core:
    ingressClassName: nginx
    hostname: ${host}
    annotations:
      cert-manager.io/cluster-issuer: internal-prod
      nginx.ingress.kubernetes.io/whitelist-source-range: 10.244.0.0/16,192.168.0.0/24
    tls: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
